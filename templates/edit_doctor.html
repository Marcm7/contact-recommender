{% extends "base.html" %}

{% block content %}
  <h2>Edit Doctor</h2>
  <form method="post">
    <label>Name:
      <input type="text" name="name" value="{{ doctor.name }}" required>
    </label><br><br>

    <label>Specialty:
      <input type="text" name="specialty" value="{{ doctor.specialty }}" required>
    </label><br><br>

    <label>City:
      <input type="text" name="city" value="{{ doctor.city }}" required>
    </label><br><br>

    <label>Address:
      <input type="text" name="address" value="{{ doctor.address or '' }}">
    </label><br><br>

    <label>Fee (USD):
      <input type="number" name="fee" min="0" step="1" value="{{ doctor.fee if doctor.fee is not none else '' }}">
    </label><br><br>

    <label>Rating (1â€“5):
      <input type="number" name="rating" min="1" max="5" step="0.1" value="{{ doctor.rating if doctor.rating is not none else '' }}">
    </label><br><br>

    <button type="submit">Save changes</button>
  </form>
{% endblock %}
