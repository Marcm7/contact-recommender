{% extends "base.html" %}

{% block content %}
  <h2>Add Doctor</h2>
  <form method="post">
    <label>Name:
      <input type="text" name="name" required>
    </label><br><br>

    <label>Specialty:
      <input type="text" name="specialty" placeholder="e.g. Surgeon">
    </label><br><br>

    <label>City:
      <input type="text" name="city">
    </label><br><br>

    <label>Country:
      <input type="text" name="country">
    </label><br><br>

    <label>Clinic:
      <input type="text" name="clinic">
    </label><br><br>

    <label>Address:
      <input type="text" name="address">
    </label><br><br>

    <label>Phone:
      <input type="text" name="phone">
    </label><br><br>

    <label>Email:
      <input type="text" name="email">
    </label><br><br>

    <label>Fee (USD):
      <input type="number" name="fee" min="0" step="1">
    </label><br><br>

    <label>Rating (1â€“5):
      <input type="number" name="rating" min="1" max="5" step="0.1">
    </label><br><br>

    <button type="submit">Save</button>
  </form>
{% endblock %}
